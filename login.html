<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- bootstrap link  download -->
    <link rel="stylesheet" href="css/bootstrap.css" />

    <!-- bootsrap icons cdn  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- font family cdn -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Days+One&family=IBM+Plex+Serif&family=Lato&family=Montserrat:ital@1&family=Noto+Serif&family=Oranienbaum&family=Poppins&family=Roboto:ital@1&family=Signika+Negative&display=swap"
      rel="stylesheet"
    />

    <!-- style.css  -->
    <link rel="stylesheet" href="style.css" />

    <!-- reposnive css  -->
    <link rel="stylesheet" href="home_responsive.css" />
  </head>
  <body>
    <!-- login page  -->
    <div class="login-main-bg-clr-div">
      <div class="login-div-content-main-div">
        <div class="h2-top-login-heading-div">
          <h2>Login</h2>
          <p>Enter Login details to get access</p>
        </div>
        <div class="login-form-div-main">
          <form name="mloginFrm" onsubmit="return formSubF()">
            <label>Email Address </label> <br />
            <div class="user-login-div" id="user-div-error-bd-clr">
              <input
                type="email"
                name="userName"
                id="userinpID"
                placeholder="Email Address"
                class="form-control"
                autocomplete="on"
              />
            </div>
            <div class="error-login-form">
              <p id="errorLoginFrm">*This Field is required</p>
            </div>

            <label>Password </label> <br />
            <div class="user-login-div" id="pass-div-error-bd-clr">
              <input
                type="password"
                name="userPass"
                id="userpassID"
                placeholder="Enter Password"
                class="form-control"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              />
              <div class="check-eye-pass-icon-div" onclick="eyeLogin()">
                <i class="fa-solid fa-eye-slash close-eye" id="closeEye"></i>
                <i class="fa-solid fa-eye open-eye" id="openEye"></i>
              </div>
            </div>
            <div class="error-login-form">
              <p id="errorLoginFrm2">*This Field is required</p>
            </div>

            <div class="forget-pass-div">
              <a href="#">Forgot Password?</a>
            </div>

            <div class="button-and-signup-link-div">
              <p>
                Donâ€™t have an account? <a href="signup.html">Sign Up</a> here
              </p>
              <button id="loginFrmBtn" onclick="BtnLogin()">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- jquery cdn -->
    <script src="jquery.js"></script>

    <!-- jquery link home work  -->
    <script src="jquery home.js"></script>

    <!-- javascript  -->
    <script src="javscript.js"></script>
  </body>
</html>
